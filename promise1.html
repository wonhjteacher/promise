<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{border: 5px solid #000;min-width: 700px}
          .one{width: 600px;height: 100px;border:1px solid red;margin: 10px; ;} 
    </style>
</head>
<body>
    <div class='box'>

    </div>

    <!-- 
        1.promise
        2.async / await 
        3.fetch 
        4.axios  라이브러리 

        ()=>{
            ()=>{
                ()=>{
                    ()={

                    }
                }
            }
        }

        () => () => () => () => 
        
        promise 는 순서대로 진행 할 수 있도록 / 원활한 진행을 위해 만들어졌다 .
        프로미스는 생성자 함수 입니다. 
        
        new Promise(a,b) 두개의 조건을 받아서 사용한다. 
        resolve,reject  => success / fail 

        생성자 이기 때문에 변수에 할당한다. 
        임의의 함수를 만들어서 그 함수 내부에서 사용할 수 있도록 해준다. 

        setTimeOut(function(){},1000)  일정시간 후에 한번만 실행 
        setInterval(function(){},1000) 일정시간마다 한번씩 호출 
     -->
     <!-- ()=> ()=> ()=>  -->
     <script>
        const box=document.querySelector('.box');

        const fnc = () => {
            return new Promise((resolve,reject)=>{
              // resolve();
              reject();
             })
        }
        fnc()  
        .then(()=>{ 
                let mkDiv = document.createElement('div'); //div 하나 만들고 
                mkDiv.setAttribute('class','one') // 만든 div class 속성 적용 
                mkDiv.innerText='1';
                //<div class='one'>1</div>
                box.append(mkDiv)
            }
        )
        .then(()=>{
                let mkDiv = document.createElement('div'); 
                mkDiv.setAttribute('class','one'); 
                mkDiv.innerText='2';
                box.append(mkDiv)
            }
        )
        .then(()=>{
                let mkDiv = document.createElement('div'); 
                mkDiv.setAttribute('class','one'); 
                mkDiv.innerText='3';
                box.append(mkDiv)
            }
        ).catch((error)=>{
            console.log('너 틀렸어!!')
        })
     </script>

</body>
</html>
