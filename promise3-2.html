<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{border: 5px solid #000;min-width: 700px}
          .one{width: 600px;height: 100px;border:1px solid red;margin: 10px; ;} 
    </style>
</head>
<body>
    <div class='box'>

    </div>

     <script>
        const box=document.querySelector('.box');
        const data = ['./jsonData-1.json','./jsonData-2.json','./jsonData-3.json','./jsonData-4.json'];
        
        const mkElement = (num) =>{
            let mkDiv = document.createElement('div');
            mkDiv.setAttribute('class','one') 
            mkDiv.innerText=num;
            box.append(mkDiv)
        }
        fetch(data[0])
        .then(()=>{ mkElement('1')})
        .then(()=>{
            fetch(data[1])
            .then(()=>{ 
                mkElement('2')}
            )
            .then(()=>{
                fetch(data[2])
                .then(()=>{
                     mkElement('3')
                 })
                 .then(()=>{
                    fetch(data[3])
                    .then(()=>{ 
                        mkElement('4')
                    }) ;
                })
            })
        })


         //async await

      
     </script>

</body>
</html>
